<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Saver</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-user-select:none;
      user-select:none;
    }
    #hint{
      position:fixed;
      left:12px;
      bottom:12px;
      color:#888;
      font-size:12px;
      opacity:0.8;
    }
    /* Minimal styles for replacement iframe (keeps it fullscreen) */
    .full-iframe{border:0;width:100%;height:100vh;display:block;}
  </style>
</head>
<body>
  <div id="hint">Type the secret combo to open the cloaked tab and switch the screen.</div>

  <script>
  (function(){
    // ---------- CONFIG ----------
    const SECRET_SEQUENCE = "67";                 // secret combo
    const NEW_TAB_TARGET = "https://example.com"; // loads inside the new tab's iframe (cloaked)
    const REPLACE_TARGET = "https://wwhs.echo-ntn.org/"; // loads inside this tab after trigger
    const OPEN_NEW_TAB = true;                    // open cloaked tab when triggered
    const REPLACE_VIA_IFRAME = true;              // if true, replace current page with an iframe to REPLACE_TARGET; otherwise navigate
    const MAX_BUFFER = 20;
    // ----------------------------

    const buffer = [];
    const seq = SECRET_SEQUENCE.split('');

    function normKey(k){
      return k && k.length === 1 ? k.toLowerCase() : k.toLowerCase();
    }

    function checkMatch(){
      if(buffer.length < seq.length) return false;
      for(let i=0;i<seq.length;i++){
        if(buffer[buffer.length - seq.length + i] !== seq[i]) return false;
      }
      return true;
    }

    // Open a new tab as about:blank and inject an iframe that loads NEW_TAB_TARGET
    function openCloakedNewTab(){
      try {
        const newTab = window.open('about:blank', '_blank');
        if(!newTab) {
          // popup blocked â€” fallback: open target directly in a new tab (not cloaked)
          try { window.open(NEW_TAB_TARGET, '_blank'); } catch(e){}
          return false;
        }
        try {
          newTab.document.write(`<!doctype html>
            <html><head><meta charset="utf-8"><title></title>
            <style>html,body{margin:0;height:100%;overflow:hidden;background:#000}iframe{border:0;width:100%;height:100%}</style>
            </head><body><iframe src="${NEW_TAB_TARGET}" allowfullscreen></iframe></body></html>`);
          newTab.document.close();
          newTab.focus();
          return true;
        } catch (e) {
          // If writing to the new tab is restricted, navigate it directly (address bar will show target)
          try { newTab.location.href = NEW_TAB_TARGET; } catch(e){}
          return true;
        }
      } catch(err){
        // final fallback
        try { window.open(NEW_TAB_TARGET, '_blank'); } catch(e){}
        return false;
      }
    }

    // Replace the current page with REPLACE_TARGET.
    // If REPLACE_VIA_IFRAME is true we inject a fullscreen iframe (URL bar stays the same).
    // Otherwise we navigate the page to REPLACE_TARGET (address bar will show the new URL).
    function replaceCurrentPage(){
      if(REPLACE_VIA_IFRAME){
        const html = `
          <!doctype html>
          <html>
          <head><meta charset="utf-8"><title></title>
            <style>html,body{margin:0;height:100%;overflow:hidden;background:#000}iframe{border:0;width:100%;height:100%}</style>
          </head>
          <body>
            <iframe src="${REPLACE_TARGET}" allowfullscreen style="border:0;width:100%;height:100vh;"></iframe>
          </body>
          </html>
        `;
        // replace current document content with the iframe doc
        document.open();
        document.write(html);
        document.close();
      } else {
        // direct navigation
        window.location.href = REPLACE_TARGET;
      }
    }

    // Combined action on trigger
    function onTrigger(){
      if(OPEN_NEW_TAB) openCloakedNewTab();
      replaceCurrentPage();
    }

    // Key listener for secret combo
    window.addEventListener('keydown', function(e){
      const k = normKey(e.key);
      if(!k) return;
      buffer.push(k);
      if(buffer.length > MAX_BUFFER) buffer.shift();
      if(checkMatch()){
        onTrigger();
        buffer.length = 0;
      }
    }, {passive:true});

    // hide hint after a few seconds
    setTimeout(()=>{ const h = document.getElementById('hint'); if(h) h.style.display='none'; }, 4000);
  })();
  </script>
</body>
</html>
